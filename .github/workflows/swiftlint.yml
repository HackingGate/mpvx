name: SwiftLint

on:
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5"
      - name: GitHub Actions for SwiftLint
        uses: sinoru/actions-swiftlint@v6
        with:
          swiftlint-version: "0.57.1"
