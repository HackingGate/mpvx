name: Build and Test

on: push

jobs:
  build_and_test:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Install Dependencies
      run: |
        brew install --formula mpv
        which mpv
        brew info mpv --formula
        brew install --formula xcresultparser
    - name: Setup
      run: |
        ./setup.sh
    - name: Run Tests
      run: |
        xcodebuild clean test \
          -scheme mpvx \
          -configuration Debug \
          -derivedDataPath build \
          -destination 'platform=macOS,arch=${{ matrix.arch }}' \
          -resultBundlePath artifacts/ResultBundle-${{ matrix.arch }}.xcresult || true
    - name: Upload Result Bundle
      uses: actions/upload-artifact@v4
      with:
        name: ResultBundle-${{ matrix.arch }}.xcresult
        path: artifacts/ResultBundle-${{ matrix.arch }}.xcresult

  merge:
    runs-on: macos-latest
    needs: build_and_test
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ResultBundle-x86_64.xcresult
        path: artifacts/ResultBundle-x86_64.xcresult
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ResultBundle-arm64.xcresult
        path: artifacts/ResultBundle-arm64.xcresult
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Merge Result Bundles
      run: |
        xcrun xcresulttool merge \
          artifacts/ResultBundle-x86_64.xcresult \
          artifacts/ResultBundle-arm64.xcresult \
          --output-path artifacts/ResultBundle.xcresult
    - name: Delete Old Artifacts
      run: |
        rm -rf artifacts/ResultBundle-*.xcresult
    - name: Delete Old Artifacts from GitHub
      run: |
        curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H 'Accept: application/vnd.github+json' \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | jq -r '.artifacts[] | select(.name | startswith("ResultBundle-")) | .id' | while read artifact_id; do
            echo "Deleting artifact ID: $artifact_id"
            curl -X DELETE -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H 'Accept: application/vnd.github+json' \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id"
          done
    - name: Re-upload Merged Result
      uses: actions/upload-artifact@v4
      with:
        name: ResultBundle.xcresult
        path: artifacts/ResultBundle.xcresult

  coverage:
    runs-on: macos-latest
    needs: merge
    steps:
    - name: Download Merged Artifact
      uses: actions/download-artifact@v4
      with:
        name: ResultBundle.xcresult
        path: artifacts/ResultBundle.xcresult
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - uses: kishikawakatsumi/xcresulttool@v1
      with:
        path: artifacts/ResultBundle.xcresult
        show-passed-tests: false
    - name: Install Dependencies
      run: |
        brew install --formula xcresultparser
    - name: Convert Merged Result to Coverage
      run: |
        xcresultparser \
          --output-format cobertura \
          artifacts/ResultBundle.xcresult > artifacts/coverage.xml
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: artifacts/coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        fail_ci_if_error: true
