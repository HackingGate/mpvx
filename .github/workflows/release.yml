name: Release

on:
  push:
    tags: '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Release Note
        run: |
          LATEST_TAG=`curl ${GITHUB_API_URL}/repos/${GITHUB_REPOSITORY}/releases\?per_page\=1 | jq '.[0].tag_name' | grep -E -o '[0-9]+\.[0-9]+\.[0-9]+'`
          NEXT_TAG=`echo ${GITHUB_REF} | grep -E -o '[0-9]+\.[0-9]+\.[0-9]+'`
          RELEASE_NOTE=`git log --pretty="%h - %s" ${LATEST_TAG}..${NEXT_TAG}`
          echo "RELEASE_NOTE=${RELEASE_NOTE}" >> $GITHUB_ENV
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Setup
        run: ./setup.sh
      - name: Build
        run: xcodebuild clean -scheme mpvx build -configuration Release -derivedDataPath build
      - name: Zip the build
        run: |
          cd build/Build/Products/Release/
          zip -r mpvx.app.zip mpvx.app
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ env.RELEASE_NOTE }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/Build/Products/Release/mpvx.app.zip
          asset_name: mpvx.app.zip
          asset_content_type: application/zip
