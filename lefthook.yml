pre-commit:
  parallel: true
  commands:
    setup:
      run: |
        npx prettier --write "**/*.yml"
        npx shfmt -w .
        npx markdownlint "**/*.md" --fix
        swiftlint --fix --strict

post-commit:
  parallel: true
  commands:
    setup:
      run: ./setup.sh

post-checkout:
  parallel: true
  commands:
    setup:
      run: ./setup.sh

post-merge:
  parallel: true
  commands:
    setup:
      run: ./setup.sh

post-rewrite:
  parallel: true
  commands:
    setup:
      run: ./setup.sh
